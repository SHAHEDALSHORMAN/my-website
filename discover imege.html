<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="عرض مجموعة من الصور الجميلة باستخدام Bootstrap">
    <link rel="icon" href="https://w7.pngwing.com/pngs/129/428/png-transparent-coffee-cafe-logo-graphy-creative-coffee-logo-design-template-brown-free-logo-design-template.png" type="image/png">
    <title>عرض الصور</title>
    <!-- إضافة رابط Bootstrap من CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: #4b2e2c;
            font-weight: bold;
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            height: 300px; /* تحديد ارتفاع ثابت لجميع الصور */
        }

        .gallery-item img {
            width: 100%;
            height: 100%; /* جعل الصور تتكيف مع الحجم */
            object-fit: cover; /* التأكد من تغطية المساحة بالكامل مع الحفاظ على النسب */
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        /* تحسين المسافات */
        .row {
            margin: 0;
        }

        .col-md-4 {
            padding: 0 15px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>معرض الصور</h1>
        <div class="row">
            <!-- First Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://th.bing.com/th/id/OIP.g0Gh5s4BFpJAx_m7XKDWPQHaEJ?rs=1&pid=ImgDetMain" alt="Image 1" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 1</div>
                    </div>
                </div>
            </div>
            <!-- Second Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://th.bing.com/th/id/OIP.YyPmssdLZOyMuQNjUfztswHaE1?rs=1&pid=ImgDetMain" alt="Image 2" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 2</div>
                    </div>
                </div>
            </div>
            <!-- Third Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://th.bing.com/th/id/OIP.RNlxMU_Z2bqU8s6c1Kv3IAHaE8?rs=1&pid=ImgDetMain" alt="Image 3" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 3</div>
                    </div>
                </div>
            </div>
            <!-- Fourth Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://i.ytimg.com/vi/oUvqj0juwwk/maxresdefault.jpg" alt="Image 4" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 4</div>
                    </div>
                </div>
            </div>
            <!-- Fifth Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://th.bing.com/th/id/OIP.1POVOCQ7pPC7fWEPDwgMuAHaDh?rs=1&pid=ImgDetMain" alt="Image 5" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 5</div>
                    </div>
                </div>
            </div>
            <!-- Sixth Image -->
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="https://th.bing.com/th/id/OIP.wNQhdTVyOLpqLm5RHJ7UQQHaFS?rs=1&pid=ImgDetMain" alt="Image 6" class="img-fluid">
                    <div class="overlay">
                        <div class="overlay-text">صورة 6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- إضافة رابط JavaScript لـ Bootstrap من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
