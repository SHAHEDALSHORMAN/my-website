<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="عرض منتجات متجر إلكتروني مع سلة مشتريات وتطبيق المتجر">
    <link rel="icon" href="https://c0.klipartz.com/pngpicture/895/732/gratis-png-ilustracion-de-tienda-en-linea-compras-en-linea-icono-de-comercio-electronico-compras-en-linea-icono.png" type="image/png">
    <title>حِرفه وكوب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        /* تخصيص شريط التنقل */
        .navbar {
            background-color: #4b2e2c;
            border-bottom: 3px solid #e57c4b;
        }

        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #e57c4b;
        }

        /* تحسين تصميم بطاقة المنتج */
        .product-card {
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card-body {
            padding: 20px;
            text-align: center;
        }

        .product-card-body h5 {
            font-size: 1.5rem;
            color: #4b2e2c;
            font-weight: bold;
        }

        .product-card-body p {
            font-size: 1rem;
            color: #777;
        }

        .product-card-body .price {
            font-size: 1.2rem;
            color: #e57c4b;
            font-weight: bold;
        }

        .btn-add-to-cart {
            background-color: #e57c4b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn-add-to-cart:hover {
            background-color: #d76b39;
        }

        /* تخصيص سلة المشتريات */
        .cart-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .navbar .form-inline input[type="text"] {
            margin-left: 15px;
            border-radius: 20px;
            padding: 5px 10px;
            width: 180px;
            border: 2px solid #e57c4b;
        }

        /* التأثير عند مرور الماوس على المنتج */
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* تحسين تصميم القسم الخاص بالمنتجات */
        .product-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #4b2e2c;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        .product-row {
            margin-top: 30px;
        }

        /* تحسين شكل رابط تطبيق المتجر */
        .nav-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #e57c4b; /* تغيير اللون عند المرور بالماوس */
        }

        .nav-link i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.1); /* تكبير الأيقونة عند التمرير */
        }

        /* تخصيص تأثيرات مرونة للمنتجات عند التمرير */
        .product-card img:hover {
            transform: scale(1.05);
        }

        /* حقل إدخال الاسم */
        .name-input-container {
            margin-top: 40px;
            padding: 30px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .name-input-container input {
            width: 70%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e57c4b;
            font-size: 1rem;
            text-align: center;
        }

        .name-input-container button {
            margin-top: 20px;
            background-color: #4b2e2c;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .name-input-container button:hover {
            background-color: #e57c4b;
        }

        /* استعلامات الوسائط لتحسين العرض على الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .product-card img {
                height: 200px;
            }

            .product-card-body h5 {
                font-size: 1.2rem;
            }

            .product-card-body p {
                font-size: 0.9rem;
            }

            .product-card-body .price {
                font-size: 1rem;
            }

            .product-container {
                padding: 20px;
            }

            .container h1 {
                font-size: 2rem;
            }

            .navbar .navbar-nav {
                text-align: center;
            }

            .name-input-container input {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">حِرفه وكوب</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- سلة المشتريات -->
                    <li class="nav-item">
                        <a class="nav-link cart-icon" href="cart.html" id="cartLink">
                            <i class="bi bi-cart"></i> سلة المشتريات (0)
                        </a>
                    </li>
                    <!-- رابط تطبيق المتجر -->
                    <li class="nav-item ms-auto">
                        <a class="nav-link d-flex align-items-center" href="https://play.google.com/store" target="_blank">
                            <i class="bi bi-phone" style="font-size: 1.5rem; margin-left: 10px;"></i> 
                           تطبيق حِرفة و كوب
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="product-container">
            <h1>منتجات المتجر</h1>

            <div class="row product-row row-cols-1 row-cols-md-3 g-4">
                <!-- المنتج 1 -->
                <div class="col">
                    <div class="card product-card">
                        <img src="https://th.bing.com/th/id/OIP.dRm4f-i1HVDL1IsbD3WFwQHaEL?rs=1&pid=ImgDetMain" class="card-img-top" alt="منتج 1">
                        <div class="product-card-body">
                            <h5 class="card-title"> مستحضرات تجميل</h5>
                            <p class="card-text">وصف قصير للمنتج 1. يمكنك التحدث عن مميزات المنتج هنا.</p>
                            <p class="price">12 دينار</p>
                            <button class="btn-add-to-cart" onclick="addToCart()">إضافة إلى السلة</button>
                        </div>
                    </div>
                </div>

                <!-- المنتج 2 -->
                <div class="col">
                    <div class="card product-card">
                        <img src="https://i0.wp.com/www.aromaticglance.com/wp-content/uploads/2020/09/arabianoud_%D9%A2%D9%A0%D9%A2%D9%A0%D9%A0%D9%A9%D9%A1%D9%A4_%D9%A2%D9%A2%D9%A2%D9%A2%D9%A0%D9%A3_0.jpg?fit=1080%2C1080&ssl=1" class="card-img-top" alt="منتج 2">
                        <div class="product-card-body">
                            <h5 class="card-title"> عطور</h5>
                            <p class="card-text">وصف قصير للمنتج 2. يمكنك التحدث عن مميزات المنتج هنا.</p>
                            <p class="price">15 دينار</p>
                            <button class="btn-add-to-cart" onclick="addToCart()">إضافة إلى السلة</button>
                        </div>
                    </div>
                </div>

                <!-- المنتج 3 -->
                <div class="col">
                    <div class="card product-card">
                        <img src="https://perfectcandle.ir/wp-content/uploads/2020/06/product_candle_01.jpg" class="card-img-top" alt="منتج 3">
                        <div class="product-card-body">
                            <h5 class="card-title"> شموع معطرة</h5>
                            <p class="card-text">وصف قصير للمنتج 3. يمكنك التحدث عن مميزات المنتج هنا.</p>
                            <p class="price">20 دينار</p>
                            <button class="btn-add-to-cart" onclick="addToCart()">إضافة إلى السلة</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- حقل إدخال الاسم -->
            <div class="name-input-container">
                <input type="text" placeholder="أدخل اسمك" id="userName" />
                <button onclick="submitName()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart() {
            alert('تم إضافة المنتج إلى السلة!');
        }

        function submitName() {
            const name = document.getElementById('userName').value;
            alert('أهلاً بك، ' + name);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
