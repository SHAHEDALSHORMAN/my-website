<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="عرض محتويات سلة المشتريات مع إمكانية تعديل الكميات وحذف المنتجات">
    <link rel="icon" href="https://th.bing.com/th/id/OIP._SE5C_PNNd4FBHl4xLJFYAHaDt?rs=1&pid=ImgDetMain" type="image/png">
    <title>سلة المشتريات</title>
    <!-- إضافة رابط Bootstrap من CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .navbar {
            background-color: #4b2e2c;
        }

        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #e57c4b;
        }

        .cart-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-details h5 {
            font-size: 1.2rem;
            color: #4b2e2c;
            font-weight: bold;
        }

        .cart-item-details .price {
            font-size: 1rem;
            color: #e57c4b;
        }

        .cart-item .quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }

        .cart-item button {
            background-color: #e57c4b;
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #d76b39;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .cart-summary .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4b2e2c;
        }

        .checkout-button {
            background-color: #4b2e2c;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            width: 100%;
        }

        .checkout-button:hover {
            background-color: #e57c4b;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">متجر إلكتروني</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- رابط إلى الصفحة الرئيسية -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <!-- رابط إلى صفحة المنتجات -->
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">المنتجات</a>
                    </li>
                    <!-- رابط إلى صفحة سلة المشتريات (هذه هي الصفحة الحالية) -->
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">سلة المشتريات</a>
                    </li>
                    <!-- رابط إلى صفحة الاتصال بنا -->
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">اتصل بنا</a>
                    </li>
                    <!-- رابط إلى صفحة "عن المتجر" -->
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">عن المتجر</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container cart-container">
        <h1 class="text-center">سلة المشتريات</h1>

        <!-- عناصر السلة -->
        <div class="cart-item" id="item1" data-price="12">
            <img src="https://th.bing.com/th/id/OIP.dRm4f-i1HVDL1IsbD3WFwQHaEL?rs=1&pid=ImgDetMain" alt="منتج 1">
            <div class="cart-item-details">
                <h5>مستحضرات تجميل</h5>
                <p class="price">12 دينار</p>
            </div>
            <div class="quantity">
                <input type="number" value="1" min="1" onchange="updateTotal()">
            </div>
            <button onclick="removeItem('item1')">حذف</button>
        </div>

        <div class="cart-item" id="item2" data-price="15">
            <img src="https://i0.wp.com/www.aromaticglance.com/wp-content/uploads/2020/09/arabianoud_%D9%A2%D9%A0%D9%A2%D9%A0%D9%A0%D9%A9%D九%D9%A4_%D9%A2%D9%A2%D9%A2%D9%A2%D9%A0%D9%A3_0.jpg?fit=1080%2C1080&ssl=1" alt="منتج 2">
            <div class="cart-item-details">
                <h5>عطر</h5>
                <p class="price">15 دينار</p>
            </div>
            <div class="quantity">
                <input type="number" value="1" min="1" onchange="updateTotal()">
            </div>
            <button onclick="removeItem('item2')">حذف</button>
        </div>

        <!-- ملخص السلة -->
        <div class="cart-summary">
            <div class="d-flex justify-content-between">
                <p>إجمالي السعر:</p>
                <p class="total-price" id="totalPrice">0 دينار</p>
            </div>
            <button class="checkout-button" onclick="proceedToCheckout()">الدفع</button>
        </div>
    </div>

    <!-- إضافة رابط JavaScript لـ Bootstrap من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // دالة تحديث الإجمالي الديناميكي
        function updateTotal() {
            let totalPrice = 0;

            // لكل عنصر في السلة
            document.querySelectorAll('.cart-item').forEach(item => {
                let price = parseFloat(item.getAttribute('data-price')); // سعر المنتج
                let quantity = parseInt(item.querySelector('.quantity input').value); // الكمية

                totalPrice += price * quantity; // حساب المجموع
            });

            // تحديث إجمالي السعر
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2) + ' دينار';
        }

        // دالة حذف العنصر من السلة
        function removeItem(itemId) {
            let item = document.getElementById(itemId);
            item.remove(); // حذف العنصر
            updateTotal(); // تحديث الإجمالي بعد الحذف
        }

        // دالة الدفع (توجيه إلى صفحة الدفع أو المتجر)
        function proceedToCheckout() {
            alert('ستتم عملية الدفع الآن!');
            // هنا يمكنك إضافة رابط التوجيه لصفحة الدفع أو عملية الدفع
        }

        // تحديث الإجمالي عند تحميل الصفحة
        window.onload = updateTotal;
    </script>
</body>
</html>
