<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة اتصل بنا للحصول على الدعم أو الاستفسارات">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.d0TEpGeBbzPA1jGzqflyHQHaHS?rs=1&pid=ImgDetMain" type="image/png">
    <title>اتصل بنا - حِرفه وكوب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .navbar {
            background-color: #4b2e2c;
            border-bottom: 3px solid #e57c4b;
        }

        .navbar .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #e57c4b;
        }

        /* تحسين تصميم صفحة اتصل بنا */
        .contact-container {
            padding: 50px 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .contact-container h1 {
            color: #4b2e2c;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4b2e2c;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e57c4b;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #e57c4b;
            box-shadow: 0 0 5px rgba(229, 124, 75, 0.5);
        }

        .btn-submit {
            background-color: #4b2e2c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #e57c4b;
        }

        .contact-info {
            margin-top: 50px;
            text-align: center;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #4b2e2c;
        }

        .contact-info i {
            color: #e57c4b;
            margin-left: 10px;
        }

        .contact-info a {
            color: #4b2e2c;
            font-weight: bold;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #e57c4b;
        }

        /* تحسين محاذاة الأيقونات */
        .contact-info i {
            font-size: 1.5rem;
        }

        /* تحسين التصفح على الشاشات الصغيرة */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 15px; /* تقليل الحشوات للمساحة الأفضل على الجوال */
            }

            .contact-container h1 {
                font-size: 2rem; /* تقليل حجم النص */
                margin-bottom: 30px;
            }

            .form-label {
                font-size: 1.1rem; /* تقليل حجم النص */
            }

            .form-control {
                font-size: 0.95rem; /* تقليل حجم الخط في الحقول */
                padding: 8px;
            }

            .btn-submit {
                font-size: 1rem; /* تقليل حجم الزر */
                padding: 10px 20px;
            }

            .contact-info p {
                font-size: 1rem; /* تقليل حجم النص في المعلومات */
            }

            .contact-info i {
                font-size: 1.25rem; /* تقليل حجم الأيقونات */
            }
        }

    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">حِرفه وكوب</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">اتصل بنا</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- صفحة اتصل بنا -->
    <div class="container contact-container">
        <h1>اتصل بنا</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label">رسالتك</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>
            </div>

            <button type="submit" class="btn-submit">إرسال الرسالة</button>
        </form>

        <div class="contact-info">
            <h4>أو يمكنك التواصل معنا عبر:</h4>
            <p><i class="bi bi-telephone-fill"></i> <a href="tel:0781223349">0781223349</a></p>
            <p><i class="bi bi-envelope-fill"></i> <a href="mailto:info@store.com">shormanshahed0@gmail.com</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
